<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Creation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <div id="wordDefinitions" data-words='{{ word_dic | safe }}'></div>
    <div id="board">
        {% for row in board %}
            {% for char in row %}
                <div class="board_letters" onclick="letter_press('{{char}}')">
                    <label>{{char}}</label>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <label>Word: </label>
    <label id="current_word"></label>
    <br>
    <button id="submit_word" onclick="submit_word()">Enter</button>
    <br>
    <label id="score">0</label>
    <br>
    <label id="wrong_word"></label>
    <script src="../static/js/board_funcs.js"></script>
</body>
</html>
